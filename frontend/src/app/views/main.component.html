<!-- View 1 -->
<div>
    <webcam [width]="width" [height]="height" [trigger]="trigger" (imageCapture)="snapshot($event)">
    </webcam>
</div>

<div>
    <label>Aspect:</label>
    <div *ngFor="let aspectRatio of aspectRatios" class="form-check">
      <input class="form-check-input"
        type="radio"
        name="aspectRatio"
        [value]="aspectRatio"
        (ngModel)="selectedAspectRatio"
        (change)="aspectRatioSelection(aspectRatio)"
      />
      {{ aspectRatio.label }}
    </div>
  </div>

<div>
    <button class="btn btn-primary" type="button" (click)="snap()">Snap</button>
</div>

<div *ngFor="let p of pics">
    <img [src]="p" width="100" />
</div>
